{% include "header.html" %}
<div class="card mb-3">
    <div class="m-auto">
        <h3>{{ product.title }}</h3>
    </div>
    <div class="row g-0">
        <div class="col-md-4">
            <img src="media/{{ product.image }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ product.category }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="row">
                    <p class="card-text mxl-auto"><strong class="text-muted">Price: ${{ product.price }}  </strong></p>
                    <button class="btn btn-primary mx-auto">Add to cart <i class="fa fa-cart-plus"
                                                                           aria-hidden="true"></i></button>
                </div>

            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
