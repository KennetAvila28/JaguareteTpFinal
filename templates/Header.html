{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container float-left">
            <img width="150px" height="55" class="img-responsive" src="{% static 'img/logo.png' %}" alt="logo"/>
        </div>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId2"
                aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId2">
            <ul class=" navbar-nav mr-auto mt-2 mt-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-link">
                        Hi {{ user.username }}!
                    </li>
                    <li><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border color-border-tertiary rounded" href="/signup">Sign Up</a>
                    </li>
                {% endif %}
                {% if not user.is_superuser %}
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/cart"><i class="fa fa-2x fa-shopping-cart"
                                                                aria-hidden="true"></i> </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/signin"><i class="fa fa-2x fa-shopping-cart"
                                                                  aria-hidden="true"></i> </a>
                        </li>
                    {% endif %}
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
{% include "Menu.html" %}
