{% include 'Header.html' %}
{% load crispy_forms_filters %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
<div class="container mt-5 mb-5">
    <div class="card mx-auto text-center" style="width: 30em;">
        <div class="card-body">
            <div class="card-title" style="font-size: 28px">Sign Up</div>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn border border-5 border-dark mr-2">Sign up</button>
            </form>
        </div>
    </div>
</div>

{% include 'Footer.html' %}
