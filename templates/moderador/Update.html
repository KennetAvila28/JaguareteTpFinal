{% load static %}
{% load crispy_forms_filters %}
{% include "Header.html" %}

<link rel="stylesheet" href="{% static '/css/create.css' %}" type="text/css">
{% load crispy_forms_tags %}

<div class="container mt-3">
    <div class="m-auto">
        <div class="container col-md-6">
        <center><img class="border border-success border-5" id="blah" src="http://placehold.it/256" alt="your image"/>
        </center>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'delete' id %}" type="submit" class="btn btn-primary">Borrar</a>
    </form>
    </div>
    </div>

</div>

{% include "footer.html" %}
<script type="text/javascript">
    id_image.onchange = evt => {
        const [file] = id_image.files
        if (file) {
            blah.src = URL.createObjectURL(file)
        }
    }
</script>
