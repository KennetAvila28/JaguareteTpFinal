{% include "header.html" %}
{% load modImage %}
{% load static %}
<div class="container">
    <div class="card mb-3" style="min-height: 400px;">
        <div class="m-auto">
            <h3>{{ product.title }}</h3>
        </div>
        <div class="row g-0">
            <div class="col-md-4">
                {% if product.image %}
                    <img src="{{ product.image|modImage }}" class="img-fluid rounded-start" alt="product image">
                {% else %}
                    <img src="http://placehold.it/256" class="img-fluid rounded-start" alt="product image">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.category }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="row">
                        <p class="card-text mxl-auto"><strong class="text-muted">Price: ${{ product.price }}  </strong>
                        </p>
                        <a href="{% url 'update' product.id %}" class="btn btn-warning ml-5">Edit </a>
                        <a href="{% url 'delete' product.id %}" class="btn btn-danger ml-3">REMOVE</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
